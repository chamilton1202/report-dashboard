<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Inbound Orders</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<h2>List of Inbound Orders</h2>

	<table border="1">
		<tr>
			<th>Order Id</th>
			<th>Created Date</th>
			<th>Type</th>
			<th>Location</th>
			<!-- BRANCH/BU -->
			<th>CPU</th>
			<th>Status</th>
		</tr>
		<th:block th:each="inboundOrder : ${inboundOrdersList}">
			<tr>
				<td th:text="${inboundOrder.orderId}">Order Id</td>
				<td th:text="${inboundOrder.createdDate}">Created Date</td>
				<td th:text="${inboundOrder.type}">Type</td>
				<td th:text="${inboundOrder.zipcode}">Location</td>
				<td th:text="${inboundOrder.cpu}">CPU</td>
				<td th:text="${inboundOrder.status}">Status</td>
			</tr>
		</th:block>
	</table>
	<p>
	<form action="#" th:action="@{DownloadInboundOrdersPDFReport}"
		th:object="${inboundOrdersList}" method="post">

		<table border="1">
			<tr>
				<th>Generate Inbound Orders PDF</th>
			</tr>
			<tr>
				<td><input type="submit" value="Generate Inbound Orders PDF"></td>
			</tr>
		</table>
	</form>
	<p>
	<form action="#" th:action="@{DownloadInboundOrdersXLSReport}"
		th:object="${inboundOrdersList}" method="post">

		<table border="1">
			<tr>
				<th>Generate Inbound Orders XLS</th>
			</tr>
			<tr>
				<td><input type="submit" value="Generate Inbound Orders XLS"></td>
			</tr>
		</table>
	</form>
	<p>
	<footer>
			<a href="../">Home</a>
	</footer>
</body>
</html>
